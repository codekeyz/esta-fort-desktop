<app-content-header *ngIf="showHeader" [title]="title"></app-content-header>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">{{ subtitle }}</h3>
        </div>

        <div class="box-body">
          <table class="table table-striped table-valign-middle">
            <thead class="no-select">
              <tr>
                <th style="width: 35%">User</th>
                <th style="width: 30%">Timestamp</th>
                <th style="width: 15%">Status</th>
                <th style="width: 20%"></th>
              </tr>
              <td></td>
            </thead>
            <tbody>
              <tr *ngFor="let request of requestData">
                <td>
                  <img
                    [src]="request.user.displayImage || 'assets/images/dp.png'"
                    [alt]="request.user.username"
                    class="img-circle"
                    style="width: 32px; height: auto; margin-right: .5rem!important;                    "
                  />
                  {{ request.user.username }}
                </td>
                <td>{{ request.date_created }}</td>
                <td>{{ request.status }}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
