<app-content-header [title]="'Users'"></app-content-header>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">List of Users</h3>
        </div>

        <div class="box-body">
          <table
            class="table table-striped table-valign-middle"
            *ngIf="users && users.length > 0; else noUsers"
          >
            <thead class="no-select">
              <tr>
                <th style="width: 30%">Username</th>
                <th style="width: 25%">Email</th>
                <th style="width: 25%">Telephone</th>
                <th style="width: 20%">Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img
                    [src]="user.displayImage || 'assets/images/dp.png'"
                    [alt]="user.username"
                    class="img-circle"
                    style="width: 32px; height: auto; margin-right: .5rem!important;                    "
                  />
                  {{ user.username }}
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.telephone }}</td>
                <td>{{ user.location }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <ng-template #noUsers>
          <div class="loading">
            <div class="overlay">
              <i class="fa fa-chain-broken"></i>
            </div>
          </div>
        </ng-template>

        <ng-template #loading>
          <div class="loading">
            <div class="overlay">
              <i
                class="fa fa-circle-o-notch fa-spin"
                style="color: #0d6aad"
              ></i>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
